<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="customer_id" name="customer_id" th:value="${info.customer_id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">客户类别：</label>
								<div class="col-sm-8">
									<input id="customerClass" name="customerClass" th:value="${info.customerClass}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">客户名：</label>
								<div class="col-sm-8">
									<input id="customerName" name="customerName" th:value="${info.customerName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">联系电话：</label>
								<div class="col-sm-8">
									<input id="customerTellphone" name="customerTellphone" th:value="${info.customerTellphone}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/customer/info/edit.js">
	</script>
</body>
</html>
